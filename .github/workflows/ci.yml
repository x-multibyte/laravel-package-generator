name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: ['8.1', '8.2', '8.3']
        laravel-version: ['10.*', '11.*', '12.*']
        dependency-stability: [prefer-stable]
        include:
          - laravel-version: '10.*'
            testbench-version: '8.*'
            pest-plugin-version: '^2.1'
          - laravel-version: '11.*'
            testbench-version: '9.*'
            pest-plugin-version: '^4.0'
          - laravel-version: '12.*'
            testbench-version: '10.*'
            pest-plugin-version: '^4.0'
        exclude:
          # Exclude some combinations that are not compatible
          # PHP 8.4 is not yet stable with older Laravel versions
          - php-version: '8.4'
            laravel-version: '10.*'
          - php-version: '8.4'
            laravel-version: '11.*'
    
    name: PHP ${{ matrix.php-version }} - Laravel ${{ matrix.laravel-version }} - ${{ matrix.dependency-stability }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, intl
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        run: |
          # Handle dependencies based on Laravel version
          # Start with a clean composer install
          composer install --prefer-dist --no-interaction
          
          # Remove existing dependencies to avoid conflicts
          composer remove "laravel/framework" "orchestra/testbench" "pestphp/pest-plugin-laravel" "larastan/larastan" --dev --no-interaction || true
          
          # Require appropriate versions based on matrix
          composer require "laravel/framework:${{ matrix.laravel-version }}" "orchestra/testbench:${{ matrix.testbench-version }}" --no-interaction --no-update
          composer require "pestphp/pest-plugin-laravel:${{ matrix.pest-plugin-version }}" "larastan/larastan:^2.9" --dev --no-interaction
          
          # Update dependencies with --with-all-dependencies to handle conflicts
          composer update --prefer-dist --no-interaction --with-all-dependencies

      - name: Create build directory for PHPStan
        run: mkdir -p build/phpstan

      - name: Run PHPStan
        run: composer analyse

      - name: Run Pint
        run: composer format

      - name: Check for code style errors
        run: |
          git add .
          if ! git diff --cached --exit-code; then
            echo "Pint found formatting issues. Please run 'composer format' locally and commit the changes."
            exit 1
          fi

      - name: Run tests
        run: composer test